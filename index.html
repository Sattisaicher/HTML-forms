<marquee behavior="" direction="right"
  ><h1>Course registration Form</h1></marquee
>

<form action="respond.html" autocomplete="">
  <fieldset>
    <legend>person details</legend>
    <table>
      <tr>
        <td><label for="">FirstName </label></td>
        <td>
          <input
            type="text"
            required
            placeholder="ex:satti"
            name="FirstName" /><br />
        </td>
      </tr>
      <tr>
        <td><label for="">Suraname</label></td>
        <td>
          <input
            type="text"
            required
            placeholder="ex: U"
            id=""
            name="Suraname" />
        </td>
      </tr>

      <tr>
        <td><label for="">MobileNumber</label></td>
        <td>
          <input
            type="tel"
            required
            placeholder="+91-9398393946  "
            id=""
            name="MobileNumber" /><br />
        </td>
      </tr>
      <tr>
        <td><label for="">Email</label></td>
        <td>
          <input
            type="email"
            required
            placeholder="sattisaicherry@gmail.com"
            name="Email"
            id="" /><br />
        </td>
      </tr>
      <tr>
        <td><label for="">password</label></td>
        <td>
          <input
            type="password"
            required
            placeholder="*******"
            maxlength="8"
            name="password"
            id="" /><br />
        </td>
      </tr>

      <tr>
        <td><label for="">Conform password</label></td>
        <td>
          <input
            type="password"
            required
            placeholder="*******"
            name="Conform_password"
            value="" /><br />
        </td>
      </tr>
      <tr>
        <td><label for="">DOB</label></td>
        <td><input type="date" required name="DOB" value="" /><br /></td>
      </tr>
      <tr>
        <td><label for="">gender</label></td>
        <td>
          <input type="radio" name="gender" id="" />Male
          <input type="radio" name="gender" id="" />Female
          <input type="radio" name="gender" id="" />others
        </td>
      </tr>
      <tr>
        <td><label for="">Select country</label></td>
        <td>
          <select name="Select_country" id="">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="china">china</option></select
          ><br />
        </td>
      </tr>
      <tr>
        <td><label for="">Upload pictures</label></td>
        <td><input type="file" name="Upload_pictures" id="" /><br /></td>
      </tr>
      <tr>
        <td><input type="submit" /><br /></td>
      </tr>
      <tr>
        <td><input type="reset" name="" id="" /></td>
      </tr>
    </table>
  </fieldset>
  <fieldset>
    <legend>Course details</legend>
    <label for="">select Course</label><br />
    <select name="Select_Course" id="">
      <option value="Python_Full_Stack">Python Full Stack</option>
      <option value="Java_Full_Stack ">Java Full Stack</option></select
    ><br />
    <label for="">Delivary Mode</label>
    <input type="radio" name="DM" id="" />ONLINE
    <input type="radio" name="DM" id="" />OFLINE <br />
    <label for="">comments</label> <br />
    <textarea name="" id="" rows="6" cols="43"></textarea> <br />
  </fieldset>
  <button>submit</button>
</form>
